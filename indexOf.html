<script>

/*

 function indexOf(originalArray, searchValue, optionalStartingPostion) {
    var startingPosition = 0;
    if(arguments = 3) startingPosition = optionalStartingPostion; 
    for(var i = startingPosition; i < originalArray.length; i++) {

*/
   
function indexOf(originalArray, searchValue, optionalStartingPostion) {
    var startingPosition = 0;
    if(arguments.length === 3) {
        if(optionalStartingPostion < 0) {
          optionalStartingPostion = originalArray.length + optionalStartingPostion;
        }
        startingPosition = optionalStartingPostion; 
    }
    for(var i = startingPosition; i < originalArray.length; i++) {
         if(originalArray[i] === searchValue) {
             return i;
         }
     }
   return -1;
 };



tests({

  'It should return the first element in the array (first argument) that the matches the search value (second argument)': function() {
    var result = indexOf([1,2,3],3);
    eq(result,2);
  },

  'It should return -1 if no element in array matches the search value': function() {
    var result = indexOf([1,2,3],4);
    eq(result,-1);
  },

  'It should accept an optional starting position as third argument': function () {
    var result = indexOf([1,2,3,1],1,1);
    eq(result,3);
  },

  'If starting position is greater than the size of the array, -1 is returned': function () {
    var result = indexOf([1,2,3],1,3);
    eq(result,-1);    
  },

  'If starting postion is negative, it is treated as an offset from the end of the array, e.g. -1 = last element in the array' : function () {
    var result = indexOf([1,2,1],1,-1);
    eq(result,2);  
  }

});
</script>
